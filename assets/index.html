<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="menu-bar">
        <img id="logo" src="./assets/Spotify logo.png" alt="logo">
        <!-- <div id="menus">
            <img class="menu-img" src="./assets/Home.png" alt="home-img">
        </div> -->
    </div>
    <div id="top-container">
        <div id="arrow-profile">
            <img id="top-arrow" src="./assets/top arrow navigation.png" alt="arrow">
        </div>
        
        <div id="profile">
            <img id="profile-img" src="./assets/image1.png" alt="profile">
            <h3 id="profile-name">Angel</h3>
            <img id="down-arrow" src="./assets/fi-ss-caret-down.png" alt="down-arrow">
        </div> 
    </div>
    <h1 id="greeting" >Good morning</h1>
    <div id="fav-list">
        <div class="card-one">
            <img  id="images" src="./assets/object1.png" alt="liked-song">
            <img id="heart" src="./assets/heart.png" alt="heart">
            <h3 id="fav-list1">Liked Songs</h3>
        </div>
        <div class="card-one">
            <img id="images" src="./assets/image4.png" alt="playlist">
            <h3 id="fav-list2">Neffex Playlist</h3>
        </div>
        <div class="card-one">
            <img id="images" src="./assets/image3.png" alt="k/da">
            <h3 id="fav-list3">K/DA</h3>
        </div>
        <div class="card-one">
            <img  id="images" src="./assets/image1.png" alt="liked-song">
            <h3 id="fav-list4">Liked songs</h3>
        </div>
        <div class="card-one">
            <img  id="images" src="./assets/image2.png" alt="electronic-mix">
            <h3 id="fav-list5">Dance / Electronic Mix</h3>
        </div>
    </div>
    <h2 id="sec-heading">Shows you might like</h2>
    <div id="song-list">
        <div class="card-two">
            <img class="song-img" src="./assets/image9.png" alt="img1">
            <h3 id="song-content1">Weekly motivatio...</h3>
        </div>
        <div class="card-two">
            <img class="song-img" src="./assets/image8.png" alt="img2">
            <h3 id="song-content2">MEDITATION SELF</h3>            
        </div>
        <div class="card-two">
            <img class="song-img" src="./assets/image7.png" alt="img3">
            <h3 id="song-content3">Words beyond act...</h3>
        </div>
        <div class="card-two">
            <img class="song-img" src="./assets/image6.png" alt="img4">
            <h3 id="song-content4">The Alexa show</h3>
        </div>
        <div class="card-two">
            <img class="song-img" src="./assets/image5.png" alt="img5">
            <h3 id="song-content5">The stories of Ma...</h3>
        </div>
        <div class="card-two">
            <img class="song-img" src="./assets/image10.png" alt="img6">
            <h3 id="song-content6">Motivation Daily b...</h3>
        </div>
    </div>
    <div id="song-play">
        <img id="playing-song" src="./assets/image11.png" alt="image">
        <p id="txt-1">Dreaming On</p>
        <p id="txt-2">NEFFEX</p>
        <img id="green-heart" src="./assets/bx_bxs-heart.png" alt="green-heart">
        <div id="music-player">
            <img id="music-play" src="./assets/Music Player Options.png" alt="music-player">
        </div>
        <div id="options">
            <img id="control-option" src="./assets/Right options.png" alt="options">
        </div>
    </div>
</body>
</html>
